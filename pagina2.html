<body>

    ];

    // fun√ß√£o que escreve letra por letra
    function escrever(texto, delay = 100) {
      return new Promise((resolve) => {
        let i = 0;
        const intervalo = setInterval(() => {
          mensagemEl.innerHTML += texto[i];
          i++;
          if (i >= texto.length) {
            clearInterval(intervalo);
            mensagemEl.innerHTML += "<br><br>";
            resolve();
          }
        }, delay);
      });
    }

    // fun√ß√£o principal para mostrar tudo na ordem
    async function mostrarTudo() {
      for (let linha of textoInicial) {
        await escrever(linha);
      }
      await new Promise(r => setTimeout(r, 1000));
      await escrever(mensagemExtra, 70);

      for (let motivo of motivos) {
        await escrever(motivo, 80);
        await new Promise(r => setTimeout(r, 150));
      }
    }

    // Iniciar ap√≥s garantir autoplay
    window.addEventListener('DOMContentLoaded', () => {
      musica.play().catch(() => {});
      mostrarTudo();
    });
